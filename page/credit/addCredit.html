<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>录入学分</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>录入学分</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name1" id="name1" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value=""
                   class="layui-input">
            <tip>2-5个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="number" name="ID" id="ID" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value=""
                   class="layui-input">
            <tip>只能为数字</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input type="text" name="grade" placeholder="请选择年级"
                   id="ID-laydate-type-year" value="" class="layui-input">
            <tip>请选择入学年份</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college">
                <option value="">--请选择院系--</option>
                <option value="0">计算机学院</option>
                <option value="1">机械学院</option>
                <option value="2">设计与艺术学院学院</option>
                <option value="3">物理学院</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">分值</label>
        <div class="layui-input-block">
            <input type="text" name="score" lay-verify="required" lay-reqtext="分值不能为空" placeholder="请输入分值" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">事由</label>
        <div class="layui-input-block">
            <select name="lesson" lay-filter="lesson">
                <option value="">--请选择公开课--</option>
                <option value="0">网页设计</option>
                <option value="1">社会主义发展史</option>
                <option value="2">美术鉴赏</option>
                <option value="3">音乐鉴赏</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">取得时间</label>
        <div class="layui-input-block">
            <input id="year1" type="text" name="year1"  placeholder="请选择取得时间" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">录入时间</label>
        <div class="layui-input-block">
            <input  id="year2" type="text" name="year2"  placeholder="请选择录入时间" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">录入人</label>
        <div class="layui-input-block">
            <input type="text" name="name2" id="name2" lay-verify="required" lay-reqtext="录入人姓名不能为空" placeholder="请输入录入人姓名" value=""
                   class="layui-input">
            <tip>2-5个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //姓名校验
        var flag1 = false;
        $("#name1").blur(function () {
            var name1 = $("#name1").val();
            var name1reg = /^[\u4e00-\u9fa5a-zA-Z]{2,5}$/;
            flag =name1reg.test(name1);
            if (!flag1){
                layer.tips('姓名格式不正确', '#name1', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#name1").css({"border":"1px solid green"})
            }
        })

        //学号校验
        var flag2 = false;
        $("#ID").blur(function () {
            var ID= $("#ID").val();
            var IDreg =  /^[1-9]{1,}$/;
            flag =IDreg.test(ID);
            if (!flag2){
                layer.tips('学号格式不正确', '#ID', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#ID").css({"border":"1px solid green"})
            }
        })

        //录入人校验
        var flag3 = false;
        $("#name2").blur(function () {
            var name2 = $("#name2").val();
            var name2reg = /^[\u4e00-\u9fa5a-zA-Z]{2,5}$/;
            flag =name2reg.test(name2);
            if (!flag3){
                layer.tips('姓名格式不正确', '#name2', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#name2").css({"border":"1px solid green"})
            }
        })

        //年选择器
        laydate.render({
            elem: '#ID-laydate-type-year',
            type: 'year'
        });
        laydate.render({
            elem: '#year1',
            type: 'month'
        });
        laydate.render({
            elem: '#year2',
            type: 'month'
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
