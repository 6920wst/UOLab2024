<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查看详情</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name1" lay-verify="required"  value="张三"
                   class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="number" name="ID" lay-verify="required" value="20060330"
                   class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input type="text" name="grade" id="ID-laydate-type-year" value="2024" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college" disabled>
                <option value="">--请选择院系--</option>
                <option value="0" selected>计算机学院</option>
                <option value="1">机械学院</option>
                <option value="2">设计与艺术学院学院</option>
                <option value="3">物理学院</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">分值</label>
        <div class="layui-input-block">
            <input type="text" name="score" lay-verify="required" lay-reqtext="分值不能为空" placeholder="请输入分值" value="3"
                   class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">事由</label>
        <div class="layui-input-block">
            <select name="lesson" lay-filter="lesson" disabled>
                <option value="">--请选择公开课--</option>
                <option value="0">网页设计</option>
                <option value="1">社会主义发展史</option>
                <option value="2" selected>美术鉴赏</option>
                <option value="3">音乐鉴赏</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">取得时间</label>
        <div class="layui-input-block">
            <input id="year1" type="text" name="year1"  placeholder="请选择取得时间" value="2024/1" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">录入时间</label>
        <div class="layui-input-block">
            <input  id="year2" type="text" name="year2"  placeholder="请选择录入时间" value="2024/2" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">录入人</label>
        <div class="layui-input-block">
            <input type="text" name="name2" lay-verify="required"  value="李四"
                   class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block" >
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息" disabled>无</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //年选择器
        laydate.render({
            elem: '#ID-laydate-type-year',
            type: 'year'
        });
        laydate.render({
            elem: '#year1',
            type: 'year'
        });
        laydate.render({
            elem: '#year2',
            type: 'year'
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
