<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改院系</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>修改院系</legend>
</fieldset>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label required">院系ID</label>
    <div class="layui-input-block">
      <input type="text" name="id"  lay-verify="required"  value="1001" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">院系代号</label>
    <div class="layui-input-block">
      <input type="text" name="id" lay-verify="required"  value="01" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">院系名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="required" lay-reqtext="院系名称不能为空" placeholder="请输入院系名称" value="计算机科学与技术学院" class="layui-input" readonly>
    </div>
  </div>

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注信息</label>
    <div class="layui-input-block">
      <textarea name="sign" class="layui-textarea" placeholder="请输入备注信息" readonly></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">添加院系</button>
    </div>
  </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>

    //监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {

        // 关闭弹出层
        layer.close(index);

        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);

      });

      return false;
    });


</script>
</body>
</html>
