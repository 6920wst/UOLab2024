<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加专业</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加专业</legend>
</fieldset>
<div class="layui-form layuimini-form ">
    <div class="layui-form-item">
    <label class="layui-form-label required" >选择院系</label>
    <div class="layui-input-block">
        <select name="college" lay-filter="college" lay-verify="required" lay-reqtext="请选择院系">
            <option value="">--请选择院系--</option>
            <option value="0" selected>计算机科学与技术学院</option>
            <option value="1">机械学院</option>
            <option value="2">体育学院</option>
            <option value="3">设计与艺术学院</option>
            <option value="4">外国语学院</option>
            <option value="5">物理学院</option>
            <option value="6">电子信息学院</option>
            <option value="7">安全学院</option>
            <option value="8">经济与管理学院</option>
            <option value="9">光学院</option>
        </select>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label required">专业名称</label>
    <div class="layui-input-block">
        <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="专业名称不能为空" placeholder="请输入专业名称" value="" class="layui-input">
        <tip>2-15个汉字，必填</tip>
    </div>
</div>

<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注信息</label>
    <div class="layui-input-block">
        <textarea name="sign" class="layui-textarea" placeholder="请输入备注信息"></textarea>
    </div>
</div>

<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">添加院系</button>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

            //专业名称校验
            var flag1 = false;
            $("#name").blur(function () {
                var name = $("#name").val();
                var namereg = /^[\u4e00-\u9fa5a-zA-Z]{2,15}$/;
                flag = namereg.test(name);
                if (!flag1) {
                    layer.tips('专业名称格式不正确', '#name', {
                        tips: [1, 'red'],
                        time: 2000
                    });
                } else {
                    $("#name").css({"border": "1px solid green"})
                }
            })
            //监听提交
            form.on('submit(saveBtn)', function (data) {
                var index = layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                }, function () {

                    // 关闭弹出层
                    layer.close(index);

                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);

                });

                return false;
            });
        });


</script>
</body>
</html>
