<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>查看参赛信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>查看参赛信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
  <div class="layui-form-item" value="科技创新类">
    <label class="layui-form-label">参赛类别</label>
    <div class="layui-input-block">
      <select name="kind" lay-filter="kind" disabled>
        <option value="">--请选择参赛类别--</option>
        <option value="0" selected>科技创新类</option>
        <option value="1">专业技能类</option>
        <option value="2">新工科类</option>
        <option value="3">学科技能类</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required" readonly="">年度</label>
    <div class="layui-input-block">
      <input type="text" name="year" lay-verify="required" placeholder="请选择年度" value="2021" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required" readonly="">题目</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="required" lay-reqtext="题目不能为空" placeholder="请输入题目" value="123" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required" readonly="">组长</label>
    <div class="layui-input-block">
      <input type="text" name="leader" lay-verify="required" lay-reqtext="组长姓名不能为空" placeholder="请输入组长姓名" value="张三" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">组员</label>
    <div class="layui-input-block">
      <input type="text" name="member" lay-verify="required" lay-reqtext="组员姓名不能为空" placeholder="请输入组员姓名" value="李四，王五" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">获奖等级</label>
    <div class="layui-input-block" >
      <select name="level" lay-filter="level" disabled>
        <option value="">--请选择获奖等级--</option>
        <option value="0">特等</option>
        <option value="1">一等</option>
        <option value="2" selected>二等</option>
        <option value="3">三等</option>>
        <option value="4">优秀奖</option>
        <option value="5">无</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required" readonly="">指导老师</label>
    <div class="layui-input-block">
      <input type="text" name="teacher" lay-verify="required" lay-reqtext="老师姓名不能为空" placeholder="请输入老师姓名" value="薛六" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
    </div>
  </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form'], function () {
    var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

    //年选择器
    laydate.render({
      elem:'#grade',
      type:'year'
    });

    //监听指定开关
    form.on('switch(switchTest)', function (data) {
      layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });
    });

    //监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {

        // 关闭弹出层
        layer.close(index);

        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);

      });

      return false;
    });

  });
</script>
</body>
</html>
