<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查询公开课信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查询公开课信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">日期</label>
        <div class="layui-input-block">
            <input type="text" name="date" lay-verify="required" placeholder="请选择日期" value="2024/2/12" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">技术专题</label>
        <div class="layui-input-block">
            <input type="text" name="theme" lay-verify="required" lay-reqtext="专题名称不能为空" placeholder="请输入专题名称" value="layui"
                   class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主讲人</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="主讲人姓名不能为空" placeholder="请输入主讲人姓名" value="张三"
                   class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">组织人</label>
        <div class="layui-input-block">
            <input type="text" name="member" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入学生以及UOLab的老师姓名"
                   value="李四，王五，薛六" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">地点</label>
        <div class="layui-input-block">
            <input type="text" name="address" lay-verify="required" lay-reqtext="地点不能为空" placeholder="请输入地点" value="山西太原"
                   class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">群体说明</label>
        <div class="layui-input-block" >
            <textarea name="remark" class="layui-textarea" disabled>学生</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">方式</label>
        <div class="layui-input-block">
            <select name="way" lay-filter="way" disabled>
                <option value="">--请选择方式--</option>
                <option value="0" selected>线下</option>
                <option value="1">直播</option>
                <option value="2">录播</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">创新学分值</label>
        <div class="layui-input-block">
            <input type="text" name="credit" lay-verify="required" lay-reqtext="分值不能为空" placeholder="请输入分值" value="3"
                   class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">参加人数</label>
        <div class="layui-input-block">
            <input type="number" name="number" lay-verify="required" lay-reqtext="人数不能为空" placeholder="请输入人数" value="4"
                   class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="sign" class="layui-textarea" value="无" disabled>无</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //年选择器
        laydate.render({
            elem: '#grade',
            type: 'year'
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
