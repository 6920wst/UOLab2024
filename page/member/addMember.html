<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加成员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加成员</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
            <tip>2-5个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="number" name="ID"  id="ID" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年级</label>
        <div class="layui-input-inline">
            <input id="grade" type="text" name="grade"  placeholder="请选择年级" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" >籍贯</label>
        <div class="layui-input-block">
            <select name="address" lay-filter="address">
                <option value="">--请选择籍贯--</option>
                <option value="0">山西省</option>
                <option value="1">江西省</option>
                <option value="2">河北省</option>
                <option value="3">河南省</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="work"  id="work" lay-verify="required" lay-reqtext="手机号不能为空" placeholder="请输入手机号码" value="" class="layui-input">
            <tip>由11位数字组成</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college">
                <option value="">--请选择院系--</option>
                <option value="0">计算机学院</option>
                <option value="1">机械学院</option>
                <option value="2">设计与艺术学院学院</option>
                <option value="3">物理学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major">
                <option value="">--请选择专业--</option>
                <option value="0">计算机科学与技术专业</option>
                <option value="1">机械制造及其自动化专业</option>
                <option value="2">绘画专业</option>
                <option value="3">力学专业</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <select name="job" lay-filter="job">
                <option value="">--请选择校内职务--</option>
                <option value="0">班干部</option>
                <option value="1">学生会干部</option>
                <option value="2">社团干部</option>
                <option value="3">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input type="text" name="date" id="date" lay-verify="required" placeholder="请选择日期" value="" class="layui-input">
            <tip>请选择日期</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <select name="status" lay-filter="status">
                <option value="">--请选择状态--</option>
                <option value="0">正常</option>
                <option value="1">退出</option>
                <option value="2">毕业</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">担任的实验室职务</label>
        <div class="layui-input-block">
            <select name="post" lay-filter="post">
                <option value="">--请选择实验室职务--</option>
                <option value="0">秘书长</option>
                <option value="1">副秘书长</option>
                <option value="2">技术总监</option>
                <option value="3">项目经理</option>
                <option value="3">组长</option>
                <option value="3">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //姓名校验
        var flag1 = false;
        $("#name").blur(function () {
            var name = $("#name").val();
            var namereg = /^[\u4e00-\u9fa5a-zA-Z]{2,5}$/;
            flag =namereg.test(name);
            if (!flag1){
                layer.tips('姓名格式不正确', '#name', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#name").css({"border":"1px solid green"})
            }
        })

        //学号校验
        var flag2 = false;
        $("#ID").blur(function () {
            var ID= $("#ID").val();
            var IDreg =  /^[1-9]{1,}$/;
            flag =IDreg.test(ID);
            if (!flag2){
                layer.tips('学号格式不正确', '#ID', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#ID").css({"border":"1px solid green"})
            }
        })
        //手机校验
        var flag3 = false;
        $("#work").blur(function () {
            var work= $("#ID").val();
            var workreg =  /^[1-9]{11}$/;
            flag =workreg.test(work);
            if (!flag3){
                layer.tips('手机号格式不正确', '#work', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#work").css({"border":"1px solid green"})
            }
        })

        //年选择器
        laydate.render({
            elem:'#grade',
            type:'year'
        });

        //日期选择器
        laydate.render({
            elem: '#date',
            type: 'date'
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
