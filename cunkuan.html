<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存款计算器</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" href="imgs/logo.ico">
</head>
<body>
  <div class="container">
    <div class="text-center">
      <img src="imgs/lQLPJwxOVpTk8uVlzQG2sMJudvHkJgQjBkeE4hVshgA_438_101.png"width="20%">
    </div>
    <div class="form-group">
     <label style="color: #2494E8;">存款金额</label>
      <input placeholder="请输入存款金额" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label style="color: #2494E8;">存款年限</label>
      <select class="form-control">
        <option>1年</option>
        <option>2年</option>
        <option>3年</option>
        <option>4年</option>
        <option>5年</option>
      </select>
    </div>
    <div class="form-group">
      <label style="color: #2494E8;">所得利息</label>
      <input type="text" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label style="color: #2494E8;">本息合计</label>
      <input type="text" class="form-control" readonly>
    </div>
    <br>
    <div>
      <button class="btn btn-danger btn-block">计算</button>
    </div>
  </div>
</body>
</html>
