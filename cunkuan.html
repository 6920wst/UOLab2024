<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存款计算器</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" href="imgs/logo.ico">
  <script>
    function calc(){
      var sal = document.getElementById("salary").value;
      var reg = /^[0-9]{2,}$/;
      if (!reg.test(sal)){
          document.getElementById("salary").value = "必须为两位及以上数字！";
          document.getElementById("salary").style = "color:red";
          return ;
      }
          salnum = parseInt(sal);
          var yea = document.getElementById("year").value;
          yearsum = parseFloat(yea);
          sdlx = salnum * yearsum ;
          document.getElementById("sdlx").value = sdlx;
          bxhj = salnum + sdlx;
          document.getElementById("bxhj").value = bxhj;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <img src="imgs/lQLPJwxOVpTk8uVlzQG2sMJudvHkJgQjBkeE4hVshgA_438_101.png"width="20%">
    </div>
    <div class="form-group">
     <label style="color: #2494E8;">存款金额</label>
      <input onfocus="this.value='';this.style='color:black'"placeholder="请输入存款金额" type="text" id="salary" class="form-control">
    </div>
    <div class="form-group">
      <label style="color: #2494E8;">存款年限</label>
      <select id="year" class="form-control">
        <option value="0.0165">1年</option>
        <option value="0.0215">2年</option>
        <option value="0.026">3年</option>
        <option value="0.0265">5年</option>
      </select>
    </div>
    <div class="form-group">
      <label style="color: #2494E8;">所得利息</label>
      <input id="sdlx" type="text" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label style="color: #2494E8;">本息合计</label>
      <input id="bxhj" type="text" class="form-control" readonly>
    </div>
    <br>
    <div>
      <button onclick="calc()" class="btn btn-danger btn-block">计算</button>
    </div>
  </div>
</body>
</html>
