<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人社保计算软件</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function calc() {
            var sal = document.getElementById("salary").value;
            var reg = /^[0-9]{4,5}$/;
            if (!reg.test(sal)) {
                document.getElementById("salary").value = "必须是4-5位数字！";
                document.getElementById("salary").style = "color:red";
                return;
            }
            salnum = parseInt(sal);//把’‘8000’‘变成数字8000
            ylgr = salnum * 0.08;
            ylgs = salnum * 0.2;
            document.getElementById("ylgr").innerText = ylgr;
            document.getElementById("ylgs").innerText = ylgs;

            ybgr = salnum * 0.02;
            ybgs = salnum * 0.06;
            document.getElementById("ybgr").innerText = ybgr;
            document.getElementById("ybgs").innerText = ybgs;

            sygr = salnum * 0.005;
            sygs = salnum * 0.015;
            document.getElementById("sygr").innerText = sygr;
            document.getElementById("sygs").innerText = sygs;

            gsgs = salnum * 0.005;
            document.getElementById("gsgs").innerText = gsgs;

            sgs = salnum * 0.008;
            document.getElementById("sgs").innerText = sgs;

            gjjgr = salnum * 0.12;
            gjjgs = salnum * 0.12;
            document.getElementById("gjjgr").innerText = gjjgr;
            document.getElementById("gjjgs").innerText = gjjgs;

            grhj = ylgr + ybgr + sygr + gjjgr;
            gshj = ylgs + ybgs + sygs + gsgs + sgs + gjjgs;
            document.getElementById("grhj").innerText = grhj;
            document.getElementById("gshj").innerText = gshj;

            ze = gshj + salnum;
            document.getElementById("ze").innerText = ze;
        }
    </script>
</head>
<body>
<div class="container text-center">
    <h1>个人社保计算软件-Web版</h1>
    <table class="table table-bordered text-center">
        <tr>
            <td>工资</td>
            <td colspan="3">
                <input onfocus="this.value='';this.style='color:black'" id="salary" type="text" class="form-control">
            </td>
            <td>
                <button onclick="calc()" class="btn btn-danger btn-block">计算</button>
            </td>
        </tr>
        <tr class="bg-primary">
            <td>险种</td>
            <td>个人%</td>
            <td>个人</td>
            <td>公司%</td>
            <td>公司</td>
        </tr>
        <tr>
            <td>养老</td>
            <td>8%</td>
            <td id="ylgr"></td>
            <td>20%</td>
            <td id="ylgs"></td>
        </tr>
        <tr>
            <td>医疗</td>
            <td>2%</td>
            <td id="ybgr"></td>
            <td>6%</td>
            <td id="ybgs"></td>
        </tr>
        <tr>
            <td>失业</td>
            <td>0.5%</td>
            <td id="sygr"></td>
            <td>1.5%</td>
            <td id="sygs"></td>
        </tr>
        <tr>
            <td>工伤</td>
            <td></td>
            <td></td>
            <td>0.5%</td>
            <td id="gsgs"></td>
        </tr>
        <tr>
            <td>生育</td>
            <td></td>
            <td></td>
            <td>0.8%</td>
            <td id="sgs"></td>
        </tr>
        <tr>
            <td>公积金</td>
            <td>12%</td>
            <td id="gjjgr"></td>
            <td>12%</td>
            <td id="gjjgs"></td>
        </tr>
        <tr>
            <td>合计</td>
            <td>个人合计</td>
            <td id="grhj"></td>
            <td>公司合计</td>
            <td id="gshj"></td>
        </tr>
        <tr>
            <td>总额</td>
            <td id="ze" colspan="4" style="color: red;font-weight: bold"></td>
        </tr>
    </table>
</div>
</body>
</html>
