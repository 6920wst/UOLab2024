<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基础菜单 - Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../layui/css/layui.css" rel="stylesheet">
</head>
<body class="layui-bg-gray">
<div class="layui-panel" style="width: 260px; margin: 16px;">
    <ul class="layui-menu" id="demo-menu">
        <li lay-options="{id: 100}">
            <div class="layui-menu-body-title"><a href="javascript:;"><i class="layui-icon layui-icon-home"></i> 首页</a>
            </div>
        </li>
        <li class="layui-menu-item-group layui-menu-item-down" lay-options="{type: 'group'}">
            <div class="layui-menu-body-title"><a href="javascript:;"><i class="layui-icon layui-icon-user"></i>  用户管理</a>
                <i class="layui-icon layui-icon-up"></i>
            </div>
            <ul>
                <li lay-options="{id: 103}">
                    <div class="layui-menu-body-title"><a href="javascript:;"><i class="layui-icon layui-icon-add-circle"></i> 添加用户</a>
                    </div>
                </li>
                <li lay-options="{id: 104}">
                    <div class="layui-menu-body-title"><a href="javascript:;"><i class="layui-icon layui-icon-search"></i> 查询用户</a>
                    </div>
                </li>
            </ul>
        </li>
        <li class="layui-menu-item-group layui-menu-item-down" lay-options="{type: 'group'}">
            <div class="layui-menu-body-title"><a href="javascript:;"><i class="layui-icon layui-icon-template-1"></i> 院系管理</a>
                <i class="layui-icon layui-icon-up"></i>
            </div>
            <ul>
                <li lay-options="{id: 103}">
                    <div class="layui-menu-body-title"><a href="javascript:;"><i class="layui-icon layui-icon-add-circle"></i> 添加院系</a>
                    </div>
                </li>
                <li lay-options="{id: 104}">
                    <div class="layui-menu-body-title"><a href="javascript:;"><i class="layui-icon layui-icon-search"></i> 查看院系</a>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
<script src="../layui/layui.js"></script>
<script>
    layui.use(function(){
        var dropdown = layui.dropdown;
        var layer = layui.layer;
        var util = layui.util;
        // 菜单点击事件
        dropdown.on('click(demo-menu)', function(options){
            console.log(this, options);

            // 显示 - 仅用于演示
            layer.msg(util.escape(JSON.stringify(options)));
        });
    });
</script>
</body>
</html>
